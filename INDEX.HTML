 
<html>
    <head>
      <title>FACE RECOGNITION WEB APP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning header">FACE RECOGNITION WEB APP
        </h3>
      
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects:
        </p>
        <br>
        <br>
        <p class="btn btn-info family">father</p>
        <br>
        <br>
        <p class="btn btn-info family">brother</p>
        <br>
        <br>
        <p class="btn btn-info family">sister</p>
        <br>
        <br>
        <p class="btn btn-info family">mother</p>
        <br>
        <br>
  
        <div >
            <label>webcam-view  </label>
        <div id="camera"></div>
          <br><br>
          
        <div>
            <label>Snapshot -  </label>
        <div id="result"></div>
          <br><br>
        </div>
        <br><br>
        <button onclick="capture()" class="btn btn-warning">capture image</button>
        <br><br>
        <button onclick="check()" class="btn btn-success">identify image</button>
        <br><br>
        <p style="font-size: 22px;" >Object :  <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="Accuracy"></span></p>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
